<!-- language.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('/static/images/7.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2); /* 60% white overlay */
            z-index: -1;
        }
        form {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #512da8;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3f1d8a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <form action="{{ url_for('language_selection') }}" method="post">
        <h1>Select Language</h1>
        <select name="language" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more languages as needed -->
        </select>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
