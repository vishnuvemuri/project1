<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Pricing Settings</h1>
        <form id="pricingForm">
            <div>
                <label for="museumName">Museum Name</label>
                <input type="text" id="museumName" name="museumName" required>
            </div>
            <div>
                <label for="pricingFactor">Select Pricing Factor</label>
                <select id="pricingFactor" name="pricingFactor">
                    <option value="Peak Hours">Peak Hours - 1.5x</option>
                    <option value="Off Peak Hours">Off Peak Hours - 0.8x</option>
                    <option value="Weekends">Weekends - 1.2x</option>
                    <option value="Public Holidays">Public Holidays - 2.0x</option>
                    <option value="Special Events">Special Events - 1.5x</option>
                </select>
            </div>
            <div>
                <label for="factorStatus">Factor Status</label>
                <select id="factorStatus" name="factorStatus">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <button type="submit" class="btn">Save Settings</button>
        </form>
    </div>
    <script>
        document.getElementById('pricingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const settings = {};
            formData.forEach((value, key) => {
                settings[key] = value;
            });
            console.log('Selected Pricing Factor:', settings);
            // Here you can add the code to save the settings to the database
            window.location.href = './admin_dashboard'; // Redirect to admin_dashboard.html
        });
    </script>
</body>
</html>
