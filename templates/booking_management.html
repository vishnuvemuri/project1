<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking Management</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('/static/images/6.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2); /* 60% white overlay */
            z-index: -1;
        }

        /* Flash Messages */
        p.success {
            background-color: rgba(79, 229, 70, 0.2);
            color: green;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        p.error {
            background-color: rgba(229, 70, 70, 0.2);
            color: red;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        /* Form Styling */
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Keep heading inside the box */
        form h2 {
            margin-top: 0;
            color: rgba(79, 70, 229, 0.9);
        }

        /* Input Fields */
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 2px solid rgba(79, 70, 229, 0.9);
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        /* Button */
        button {
            background-color: rgba(79, 70, 229, 0.9);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: rgba(55, 48, 163, 0.9);
        }
    </style>
</head>
<body>

    <form action="{{ url_for('booking_management') }}" method="post">
        <h2>Manage Your Booking</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label>Enter Booking ID:</label>
        <input type="number" name="booking_id" required>
        <button type="submit">Manage Booking</button>
    </form>    

</body>
</html>
