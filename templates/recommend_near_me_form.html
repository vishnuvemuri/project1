<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Near Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/museum.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2); /* 60% white overlay */
            z-index: -1;
        }

        /* Styling for the container */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        /* Styling for the heading */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #512da8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .btn:hover {
            background-color: #3f1d8a;
            transform: translateY(-2px);
        }

        /* Styling for the links outside the container */
        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #512da8;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommend Museums Near Me</h1>
        <button id="get-recommendations" class="btn">Get Recommendations</button>
        <div id="results"></div>
    </div>
    <div class="links">
        <a href="/options">Back to Options</a>
        <a href="/recommend">Back to Recommend</a>
    </div>
    <script>
        document.getElementById('get-recommendations').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    fetch('/recommend_near_me', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude, longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const resultsDiv = document.getElementById('results');
                        if (data.status === 'success') {
                            resultsDiv.innerHTML = '<h2>Recommendations:</h2>';
                            data.data.forEach(museum => {
                                resultsDiv.innerHTML += `<p><a href="/museum/${museum.Name}">${museum.Name}</a> - ${museum.distance_km.toFixed(2)} km away</p>`;
                            });
                        } else {
                            resultsDiv.innerHTML = `<p>${data.message}</p>`;
                        }
                    });
                }, function(error) {
                    alert('Error getting location: ' + error.message);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>
</body>
</html>
